services:
  mysql:
    image: mysql:8.0
    container_name: mysql-psiacolheser
    ports:
      - 3136:3306
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: psiacolheser_dev
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
